<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Akan Name</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  
<!--Creating form to input birthday-->
<div class="biodata-form">
  <form class="form-inline">
    <div class="form-group">
      <label for="date">DATE : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="date">
      </div>
    </div>
    <div class="form-group">
      <label for="month">MONTH : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="month">
      </div>
    </div>
    <div class="form-group">
      <label for="year">YEAR : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="year">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <!--Creating gender selection radios-->
</div>

</body>
</html>
