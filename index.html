<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Your Akan Name</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <img src="img/ghana-africa.jpg">
<!--Creating form to input birthday-->
<div class="container">
  <div class="text-center">
    <h1><strong><u>FIND YOUR AKAN NAME</u></strong></h1>
    <h3>Akan names are derived from Ghananian culture. Frequently in Ghana, children are given their first name as a
      'day name' which corresponds to the day in the week they were born.</h3>
    <p><em>You can find your Akan name today!</em></p>
  </div>
<div class="biodata-form">
  <form class="form-inline" onsubmit="return aggregateMyFunctions()">
    <div class="form-group">
      <label for="date">DATE : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="date" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="month">MONTH : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="month" value="">
      </div>
    </div>
    <div class="form-group">
      <label for="year">YEAR : </label>
      <div class="col-sm-3">
        <input type="number" class="form-control" id="year" value="">
      </div>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  
</div>
  <!--Creating gender selection checkboxes-->
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="genderselection" id="male" value="male">
    <label class="form-check-label" for="malegender">
      MALE
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="genderselection" id="female" value="female">
    <label class="form-check-label" for="femalegender">
      FEMALE
    </label>
  
  </div>
  
  
  </div>
</body>
</html>
